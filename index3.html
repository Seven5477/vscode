<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    </head>
        <body>
            <div id="app">
                <div v-if="count > 0">
                    count大于0:{{count}}
                </div>
                <div v-else>

           el:'#app',
           data:{

               count:9
           }
       })
   </script>
</html>
